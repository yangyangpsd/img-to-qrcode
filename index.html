<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>图片转二维码工具</title>
  <!-- 改用更稳定的 UNPKG CDN 引入 qrcode -->
  <script src="https://unpkg.com/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: "PingFang SC", sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 16px;
      background: #f8f9fa;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 24px;
      color: #212529;
    }
    .upload-area {
      text-align: center;
      margin-bottom: 24px;
    }
    #imgUpload {
      display: none;
    }
    .upload-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #409eff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-btn:hover {
      background: #66b1ff;
    }
    #imgPreview {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 16px;
      display: none;
    }
    #generateBtn {
      display: block;
      margin: 0 auto 24px;
      padding: 12px 32px;
      background: #67c23a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #generateBtn:disabled {
      background: #c6e2b3;
      cursor: not-allowed;
    }
    #qrcodeContainer {
      display: none;
      text-align: center;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #qrcode {
      margin: 16px auto 0;
      display: block;
    }
    .tip {
      text-align: center;
      color: #909399;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>图片转二维码工具</h1>
    <div class="upload-area">
      <label class="upload-btn" for="imgUpload">选择图片</label>
      <input type="file" id="imgUpload" accept="image/*" />
      <img id="imgPreview" alt="预览图" />
    </div>
    <button id="generateBtn" disabled>生成二维码</button>
  </div>

  <div id="qrcodeContainer">
    <p>扫描二维码获取图片</p>
    <canvas id="qrcode" width="256" height="256"></canvas>
    <div class="tip">（支持手机扫码直接查看图片）</div>
  </div>

  <script>
    // 核心 DOM 元素
    const imgUpload = document.getElementById('imgUpload');
    const imgPreview = document.getElementById('imgPreview');
    const generateBtn = document.getElementById('generateBtn');
    const qrcodeContainer = document.getElementById('qrcodeContainer');
    const qrcodeCanvas = document.getElementById('qrcode');
    
    let imgBase64 = '';

    // 1. 图片上传处理（严格校验）
    imgUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // 格式校验（更严格）
      if (!['image/jpeg', 'image/png', 'image/gif'].includes(file.type)) {
        alert('仅支持 JPG/PNG/GIF 格式图片');
        return;
      }
      // 大小限制（500KB）
      if (file.size > 500 * 1024) {
        alert('图片需小于 500KB，过大可能影响识别');
        return;
      }

      const reader = new FileReader();
      reader.onload = (event) => {
        imgPreview.src = event.target.result;
        imgPreview.style.display = 'block';
        imgBase64 = event.target.result;
        generateBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    // 2. 二维码生成（兼容 Vercel 静态部署）
    generateBtn.addEventListener('click', () => {
      if (!imgBase64) return;

      // 清空之前的二维码
      qrcodeCanvas.width = 256;
      qrcodeCanvas.height = 256;

      QRCode.toCanvas(qrcodeCanvas, imgBase64, {
        margin: 2,
        color: {
          dark: '#000',
          light: '#fff'
        }
      }, (error) => {
        if (error) {
          console.error('生成失败:', error);
          alert('生成二维码出错，请重试');
        } else {
          qrcodeContainer.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html> html>
